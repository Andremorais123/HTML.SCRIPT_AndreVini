<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 01</title>
</head>
<body>
    <script>

        function pulalinha() {
            document.write('<br>')
        }
        function mostrar(texto){
            document.write(texto)
            pulalinha()
        }
        

        let ano = 2024
        let minhaIdade = ano - 2008
        const maeIdade = ano - 1971
        const paiIdade = ano - 1964

        mostrar(`Oi, meu nome é André Vinícius e tenho ${minhaIdade} anos`)
        mostrar(`O nome da minha mãe é Maria e ela tem ${maeIdade} anos`)
        mostrar(`O nome do meu pai é Antônio e ele tem ${paiIdade} anos`)
        let media = (minhaIdade + maeIdade + paiIdade) / 3
        mostrar(`A média das idades da minha família é: ${media}`)
        pulalinha()

        ano = 2030

        mostrar(' Em 2030 minha família terá: ')
        mostrar(`Eu terei ${ano - 2008} anos`)
        mostrar(`Minha mãe terá ${ano - 1971} anos`)
        mostrar(`Meu pai terá ${ano - 1964} anos`)
    </script>
</body>
</html>
