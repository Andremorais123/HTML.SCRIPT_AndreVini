<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelas</title>
</head>
<body>
    <script>
        function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulalinha()
        }

        for(let i = 1; i <= 3; i++) {
            for(let j = 1;i <= 10; j++){
                document.write('*')
            }
            pulalinha
        }

    </script>
    
</body>
</html>
