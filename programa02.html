<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa02.html</title>
</head>
<body>
    <script>
        function pulalinha() {
            document.write('<br>')
        }
        function mostrar(texto){
            document.write(texto)
            pulalinha()
        }

        let pesoAndre = 65
        let alturaAndre = 1.75

        let imcAndre = pesoAndre / (alturaAndre * alturaAndre)
        mostrar(imcAndre)
    </script>
    
</body>
</html>
