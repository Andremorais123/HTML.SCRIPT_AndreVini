<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <script>

function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulalinha()
        }

        let multiplicador = 1

        while(multiplicador <= 10){
        mostrar(` ${multiplicador} x 4 = ${multiplicador *4}`)
        multiplicador = multiplicador + 1
        }

    </script>
    
</body>
</html>
