<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano das Olimpiadas</title>
</head>
<body>
    <script>
         function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulalinha()
        }
        let anoOlimpiada = 1896

        while( anoOlimpiada <= 2024){
            mostrar('Teve Olimpiada em ' + anoOlimpiada)
            anoOlimpiada + anoOlimpiada + 4
        }
    </script>
    
</body>
</html>
